<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BarberOn | HOME</title>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="/img/bg2.jpg" alt="">
        </div>
        <div class="contentbx">
            
            <div class="formbx">
                <div class="logo">
                    <h2>BarberOn</h2>
                    <div class="logoimg">
                        <img src="" alt="">
                    </div>
                </div>
                <br>
                <h2>Sign-In</h2>
                <form action="">
                <div class="inputbx">
                    <span>Username</span>
                    <input type="text">
                </div>
                <div class="inputbx">
                    <span>Password</span>
                    <input type="password" name="" id="">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="remember" id="">Remember me</label>
                </div>
                <div class="inputbx">
                    <input type="submit" value="Login">
                </div>
                <div class="inputbx">
                    <p>Not registered with us? <a href="#">Sign-Up</a></p>
                </div>
                </form>
                <h3>or login with</h3>
                <ul class="social">
                    <li><img src="/img/google.png" alt=""></li>
                    <li><img src="/img/facebook.png" alt=""></li>
                    <li><img src="/img/instagram.png" alt=""></li>
                </ul>
            </div>  
        </div>
    </section>
</body>
</html>
